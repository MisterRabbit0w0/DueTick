name: .NET 8.0 Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }} -${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Publish solution
      run: dotnet publish DueTick.sln --configuration Release --output ./publish
    
    - name: Pack build output
      shell: pwsh
      run: |
        if (!(Test-Path "Release")) { New-Item -ItemType Directory -Path "Release" }
        
        Compress-Archive -Path "./publish/*" -DestinationPath "Release/DueTick.zip" -Force
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        path: Release/DueTick.zip
    
    - name: Upload release artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: Release/DueTick.zip
        generate-release-notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
